[build]
builder = "DOCKERFILE"
dockerfilePath = "Dockerfile"

[deploy]
startCommand = "echo '=== DB SYNC ===' && npx prisma db push --skip-generate || true && echo '=== STARTING ===' && npx next start -p ${PORT:-3000} -H 0.0.0.0"
healthcheckPath = "/api/health"
healthcheckTimeout = 100
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 3
